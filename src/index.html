<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=996px, initial-scale=1.0">
    <title>Khoima Clicker</title>

    <link id="theme" rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Oleo+Script&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/clicker.css">
</head>
<body>
    <div id="background"></div>
    <div id="desktop" style="position: fixed;">
        <a class="icon" href="#" ondblclick="H.WM.maximize(H.WM.get('buildings'))">
            <img src="assets/images/buildings/autoclicker.png" alt="">
            <span>buildings</span>
        </a>
        <a class="icon" href="#" ondblclick="H.WM.maximize(H.WM.get('khoima clicker'))">
            <img src="assets/images/gameplay/khoima.png" alt="">
            <span>khoima clicker</span>
        </a>
        <a class="icon" href="#" ondblclick="H.WM.maximize(H.WM.get('shop'))">
            <img src="assets/images/buildings/water.png" alt="">
            <span>shop</span>
        </a>
        <a class="icon" href="#" ondblclick="H.WM.maximize(H.WM.get('changelog'))">
            <img src="assets/images/buildings/text.png" alt="">
            <span>changelog</span>
        </a>
        <a class="icon" href="#" ondblclick="H.WM.maximize(H.WM.get('firekhoi'))">
            <img src="assets/images/buildings/firekhoi.png" alt="">
            <span>firekhoi</span>
        </a>
        <a class="icon" href="#" ondblclick="H.WM.maximize(H.WM.get('khoisweeper'))">
            <img src="assets/images/buildings/minesweeper.png" alt="">
            <span>khoi sweeper</span>
        </a>
        <a class="icon" href="#" ondblclick="H.WM.maximize(H.WM.get('tutorial'))">
            <img src="assets/images/buildings/minesweeper.png" alt="">
            <span>tutorial</span>
        </a>
        <a class="icon" href="#" ondblclick="discord()">
            <img src="https://discord.com/assets/41484d92c876f76b20c7f746221e8151.svg" alt="">
            <span>discord</span>
        </a>
    </div>
    <script src="assets/js/game.js" onload="ms.generate(-1)"></script>
</body>
</html>
